<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="assets/images/tv-favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <title>Cartoon GifTastic</title>
</head>

<body>
    <div class="container">

        <!-- Buttons -->
        <div class="row">
            <div class="col-md-12">
                <div id="cartoonButtons">
                </div>
            </div>
        </div>

        <!-- Form for entering new cartoon -->
        <div class="row">
            <div class="col-md-12">
                <form id="cartoon-form">
                    <label for="cartoon-input">Add a Cartoon</label>
                    <input type="text" id="cartoon-input" autocomplete="off">
                    <br>
                    <input id="addCartoon" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div>
            <p>Click on a Gif to Play or Pause It!</p>
        </div>

        <div class="row">
            <!-- Div where gifs are displayed -->
            <div class="col-md-8">
                <div id="ratings-appear-here">
                </div>
                <div id="cartoons-appear-here">
                </div>
            </div>
            <!-- Div where favorites are displayed -->
            <div class="col-md-4">
                <h2>Favorites!</h2>
                <div id="favorites-appear-here">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
